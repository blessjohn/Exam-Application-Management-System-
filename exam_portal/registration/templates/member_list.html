{% extends 'base_generic.html' %}

{% block content %}
<h1>Member List</h1>
<a href="{% url 'member-create' %}">Add New Member</a>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Type</th>
        <th>Action</th>
    </tr>
    {% for member in members %}
    <tr>
        <td>{{ member.first_name }}</td>
        <td>{{ member.last_name }}</td>
        <td>{{ member.get_member_type_display }}</td>
        <td><a href="{% url 'unit-detail' member.unit.pk %}">View Unit</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
