{% extends 'base_generic.html' %}

{% block content %}
<h1>User List</h1>
<table>
    <tr>
        <th>Username</th>
        <th>Type</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.get_user_type_display }}</td>
        <td><a href="{% url 'user-detail' user.pk %}">View Details</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
