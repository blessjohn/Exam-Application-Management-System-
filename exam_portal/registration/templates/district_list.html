{% extends 'base_generic.html' %}

{% block content %}
<h1>District List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>State</th>
    </tr>
    {% for district in districts %}
    <tr>
        <td>{{ district.name }}</td>
        <td>{{ district.state.name }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
